<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>5000兆日元生成器</title>
	<meta name="description" content="现在，话题5000兆日元。能生成5000兆日元的图像的5000兆日元的发生器。加入喜欢的文字，享受美好的5000兆日元生活吧！" />
	<style type="text/css">
		
		/*
		@font-face {
			font-family: 'notobk';
			src: url('notobk-subset.otf') format('opentype');
		}

		@font-face {
			font-family: 'notoserifbk';
			src: url('notoserifbk-subset.otf') format('opentype');
		}
		*/

		div {
			display: block;
			margin: 10px 0;
		}

		input[type="radio"] {
			display: none;
		}

		label {
			display: inline-block;
			color: black;
			background-color: lightgray;
			padding: 3px 10px;
		}

		.text-order {
			/* display: none; */
		}

		.text-order input[type="radio"]:checked+label {
			color: white !important;
			background-color: blue !important;
		}

		.background-order input[type="radio"]:checked+label {
			color: white;
			background-color: black;
		}
	</style>
	<script src="settings.js"></script>
	<script src="generator.js"></script>
	<script src="drawer.js"></script>
	<script src="hoshii.js"></script>
	<!--<script src="canvasImage.js"></script>-->
	<script src="canvas.js"></script>
	<script src="main.js"></script>
</head>

<body>
	<h1>5000兆日元生成器</h1>
	<div>
		<p>
			<span>
				<!-- eslint-disable -->
				是生成5000兆日元风图像的工具。<font color="blue">想要的东西</font> 也可以生成。
			</span>
		</p>
		<hr>
		<div>
			<h4>Contributor</h4>
			<span>
				作者:
				<a href="https://twitter.com/yurafuca">@yurafuca</a>，
			</span>
			<span>
				原作者:
				<a href="https://twitter.com/rarity_rare25">@rarity_rare25</a>（<a href="https://rare25.github.io/5000choyen/">5000兆円ジェネレーター</a>）
			</span>
		</div>
		<hr>

		<div>
			<h4>Changelog</h4>
			<p><font color="blue">2021-02-15: 中文字体已解决显示问题</font></p>
			<p><font color="blue">2018-06-10: 404NotFund已解决显示问题</font></p>

		</div>
		<hr>

	</div>
	<div>
		<canvas id="canvas" width="1500px" height="280px"></canvas>
	</div>
	<div>
		<canvas id="canvas2" width="1500px" height="300px" style="display: none"></canvas>
	</div>
	<div class="text-order">
		<font color="blue">想要的东西</font> 的绘图
		<input id="bar1" type="radio" name="text-order" value="image">
		<label for="bar1">使用原始素材的图像</label>
		<input id="bar2" type="radio" name="text-order" value="text" checked>
		<label for="bar2">生成字符</label>
	</div>
	<div class="background-order">
		保存图像时使用背景颜色
		<input id="bar3" type="radio" name="background-order" value="transparent">
		<label for="bar3">透明</label>
		<input id="bar4" type="radio" name="background-order" value="white" checked>
		<label for="bar4">白色</label>
	</div>
	<div>
		<span id="labelTop">红色文字</span>
		<input type="text" id="textboxTop" size="50" value="" spellcheck="false" oninput="_canvas.redrawTop();">
		<br>
		<span id="labelBottom">银色文字</span>
		<input type="text" id="textboxBottom" size="50" value="" spellcheck="false" oninput="_canvas.redrawBottom();">
	</div>
	<div>
		<button type="button" onclick="_canvas.save();">保存图像</button>
		<button type="button" onclick="_canvas.newtab();">在新标签中打开图像</button>
	</div>
	<div>
		<hr>

		<p>
			想要的东西可以拖走。
			<br>
			<video autoplay loop muted style="max-width:600px">
				<source src="demo.mp4" type="video/mp4">
				<source src="demo.webm" type="video/webm">
			</video>
		</p>
		<hr>

	</div>
	<div>
		源代码:
		<a href="https://github.com/yurafuca/5000choyen">yurafuca/5000choyen</a>
	</div>


</body>

</html>
